<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../../../../wct-browser-legacy/browser.js"></script>
    <script src="../controlled-promise.js"></script>

    <script type="module" src="../../platinum-sw-register.js"></script>
    <script type="module" src="../../platinum-sw-import-script.js"></script>
  </head>

  <body>
    <platinum-sw-register skip-waiting clients-claim auto-register>
      <platinum-sw-import-script href="post-message-echo.js"></platinum-sw-import-script>
    </platinum-sw-register>

    <script type="module">
import '../../platinum-sw-register.js';
import '../../platinum-sw-import-script.js';
suite('Importing Service Worker Scripts', function() {
  test('message handler is registered via imported script', function(done) {
    window._controlledPromise.then(function(registration) {
      var message = 'hello';
      var messageChannel = new MessageChannel();
      messageChannel.port1.onmessage = function(event) {
        assert.equal(event.data, message);
        done();
      };
      registration.active.postMessage(message, [messageChannel.port2]);
    });
  });
});
</script>
  </body>
</html>
